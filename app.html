<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiFoods! - App Downloads</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="main.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
        }
        .header img.logo {
            height: 50px;
            width: auto;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        .content-section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .content-section h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .content-section p {
            line-height: 1.6;
            color: #333;
        }
        .download-section {
            padding: 20px;
            background-color: #f9f9f9;
            margin-top: 40px;
            text-align: center;
        }
        .download-section h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .download-button {
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .download-img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }
        .footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/icon.png" alt="WikiFoods Logo" class="logo">
        <nav class="nav-links">
          <a href="index.html">Home</a>
            <a href="find_recipe.html">Find a Recipe</a>
            <a href="recipe_collection.html">Recipe Collection</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
             <a href="app.html">Download The App!</a>
        </nav>
    </header>

    <!-- App Download Section -->
    <section class="download-section">
        <h2>Download the WikiFoods App</h2>
        <p>Get the WikiFoods app on your preferred platform for easy access to all our features.</p>
        <div class="download-buttons">
            <!-- Linux Download -->
            <a href="path/to/linux-app.tar.gz" class="download-button">
                <img src="linux.png" alt="Linux" class="download-img">
                <span></span>
            </a>
            
            <!-- Windows Download -->
            <a href="path/to/windows-app.exe" class="download-button">
                <img src="windows.png" alt="Windows" class="download-img">
                <span></span>
            </a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 WikiFoods! All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
